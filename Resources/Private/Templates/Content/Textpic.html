<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<article>
    <f:if condition="{files.0}">
        <figure>
            <a href="{f:uri.image(image: files.0)}" data-rel="lightcase:Galerie">
                <f:image image="{files.0}" width="400"/>
            </a>
        </figure>
    </f:if>

    <div class="infos">
        <f:if condition="{data.header}"><h2>{data.header}</h2></f:if>
        <f:format.html>{data.bodytext}</f:format.html>
    </div>
</article>

</html>
